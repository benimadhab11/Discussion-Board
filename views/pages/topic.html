        <!-- Left Column -->
        <div class="w3-col m3">
          <!-- Profile -->
          <div class="w3-card-2 w3-round w3-white">
            <div class="w3-container">
             <h4 class="w3-center">My Profile</h4>
             <p class="w3-left"><login-buttons></login-buttons></p>
            </div>
          </div>
        </div>

        <!-- Middle Column -->
        <div class="w3-col m7">

          <div class="w3-row-padding">
            <div class="w3-col m12">
              <div class="w3-card-2 w3-round w3-white">
                <div class="w3-container w3-padding">
                  <h6 class="w3-opacity">Create you discussion</h6>
                  <form ng-submit="createThread(thread);" class="comment-form">
                      <input class="input-box header-box" type="text" placeholder="Discussion Topic..." ng-model="thread.header">
                      <textarea class="input-box comment-box" placeholder="Discussion content..." ng-model="thread.content"></textarea>
                      <button class="w3-btn w3-theme" type="submit"><i class="fa fa-pencil"></i>  Create</button>
                  </form>
                  <!-- <p contenteditable="true" class="w3-border w3-padding">Status: Feeling Blue</p>
                  <button type="button" class="w3-btn w3-theme"><i class="fa fa-pencil"></i>  Post</button-->
                </div>
              </div>
            </div>
          </div>


           <div class="w3-container w3-card-2 w3-white w3-round w3-margin" ng-repeat="thread in threads | orderBy:'':true"><br>
            <img src="{{ thread.picSrc }}" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
            <span class="w3-right w3-opacity">by {{ thread.author }} at {{ thread.createdAt | date }}</span>
            <h4><a ui-sref="thread({threadId: thread._id})">{{ thread.header }}</a></h4><br>

            <hr class="w3-clear">
            <p>{{ thread.content }}</p>
            <h4><a ui-sref="postsCount(thread)">{{ postsCount }}</a></h4><br>

    <script>

    // Accordion
    function myFunction(id) {
        var x = document.getElementById(id);
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
            x.previousElementSibling.className += " w3-theme-d1";
        } else {
            x.className = x.className.replace("w3-show", "");
            x.previousElementSibling.className =
            x.previousElementSibling.className.replace(" w3-theme-d1", "");
        }
    }
